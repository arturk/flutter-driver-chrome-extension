<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Flutter Extension Data Handler</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body id="main_body" >

	<img id="top" src="top.png" alt="">
	<div id="form_container">

		<h1><a>Data Handler</a></h1>
		<form class="appnitro"  method="post" action="">
			<div class="form_description">
				<h2>Data Handler</h2>
				<p>Flutter driver extension testing tool</p>
			</div>
		<ul >
			<li id="li_1" >
				<label class="description" for="element_1">command </label>
				<div>
					<input id="cmd" name="element_1" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
			</li>
			<li id="li_2" >
				<label class="description" for="element_2">param name </label>
				<div>
					<input id="prm1n" name="element_2" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
			</li>
			<li id="li_3" >
				<label class="description" for="element_3">param value </label>
				<div>
					<input id="prm1v" name="element_3" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
			</li>
			<li id="li_4" >
				<label class="description" for="element_4">param name </label>
				<div>
					<input id="prm2n" name="element_4" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
			</li>
			<li id="li_5" >
				<label class="description" for="element_5">param value </label>
				<div>
					<input id="prm2v" name="element_5" class="element text medium" type="text" maxlength="255" value=""/>
				</div><p class="guidelines" id="guide_5"><small>param value</small></p>
			</li>
			<li class="buttons">
				<button id="sendRequest" type="button">Go!!!</button>
			</li>
		</ul>
		</form>
	</div>
		<div id="form_container">

		<form class="appnitro"  method="post" action="">
			<div class="form_description">
				<h2>Driver tapper and texter</h2>
				<p>tap something here</p>
			</div>
		<ul >
			<li id="li_1" >
			<input type="radio" id="byValueKey" name="findertype" value="keyvalue" checked>
  			<label for="keyvalue"> Tap By Key Value </label><br>
  			<input type="radio" id="byText" name="findertype" value="textvalue">
  			<label for="textvalue"> Tap By Text </label><br>
			<input type="radio" id="byType" name="findertype" value="typevalue">
  			<label for="typevalue"> Tap By Type </label><br>
				<label class="description" for="keyvalue_element">Key Value or Element Text </label>
				<div>
					<input id="keyvalue" name="keyvalue_element" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
				<button id="tapThis" type="button">Tap!!!</button>
			</li>
			<li>
				<label class="description" for="textenter_element">Text to enter </label>
				<div>
					<input id="textvalue" name="textenter_element" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
				<button id="enterText" type="button">Enter Text!!!</button>
			</li>
		</ul>
		</form>
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
